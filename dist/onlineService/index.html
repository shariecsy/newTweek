<head>

    <meta name="keywords" content="">

    <meta name="renderer" content="webkit">

    
    <meta http-equiv="Cache-Control" content="no-siteapp">

    
    <meta name="mobile-web-app-capable" content="yes">

    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="../libs/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../libs/assets/css/app.css">
    <link rel="stylesheet" href="../libs/swiper/swiper.min.css">
    <link rel="stylesheet" href="../libs/assets/css/sharie.css">

    <script type="text/javascript" src="../libs/react-dom.js"></script>

    <style type="text/css">
        .am-input-group .am-form-field, .am-input-group-btn>.am-btn{height: 30px;}
        .search-box { position: relative; padding: 0px; background: #ffffff; padding-top: 5px;}
        .search-box .am-input-group { border: 1px solid #556dd6; background: #EEEFF7; border-radius: 18px; }
        .search-box .am-input-group-label { background: none; border: none; color: #263248; font-size: 20px; padding: 0px 8px; line-height: 15px; height: 30px;}
        .search-box .am-form-field { background: none; border: none; padding: 0px 5px; line-height: 15px; color: #263248;font-size: 14px;  }
        .search-box .am-form-field:focus { box-shadow: none; }
        .search-box .am-btn-link { position: absolute; top: 10px; color: #263248; right: 0px; padding: 12px 10px; font-size: 16px; }

        .goods-container{background: #edf3ff;}
        .goods-container:after{content:"";height:1px;display:block;clear: both;}
        .goods-list .search-box{margin: 0 5%;padding:5px 0;}
        .goods-list-item-img {position: relative;min-height: 180px;overflow:hidden;}
        .goods-list-item { width: 48%; margin: 1%; float: left; background-color: #fff; -webkit-border-radius: 3px; border-radius: 3px; }
        .goods-list-item-img img {position:absolute;top:0;bottom:0;margin:auto; width: 100%; object-fit: cover; -webkit-border-top-left-radius: 3px; border-top-left-radius: 3px; -webkit-border-top-right-radius: 3px; border-top-right-radius: 3px; }
        .goods-list-item-des { padding: .625rem .875rem; }
        .goods-list-item-des p:first-child {height: 36.5px;font-size: 0.8rem; display: -webkit-box; margin-bottom: .325rem; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .goods-list-item-price { color: #ea3d3d;margin:0; }
        .goods-list-item-price span { font-size: 0.90rem; }
        .add-more {position: relative;padding: 9px 0;display: block;text-align: center;font-size: 1.4rem;color: #989cab;background: #fff;}
        .goods-list .factory{font-size: 13px;color: #999;}
        .goods-list .goods-list-item-price{font-size: 25px;}
        .goods-list .imark{line-height: 40px;float: right;color: #999;}
    </style>
</head>
<body>
<div id="merry"></div>
<script type="text/javascript" src="../onlineService\index.js"></script></body>
</html>
